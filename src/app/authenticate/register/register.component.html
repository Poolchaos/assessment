<div class="container card mt-5">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerData.firstName.errors }" required />
      <div *ngIf="submitted && registerData.firstName.errors" class="invalid-feedback">
        <div *ngIf="registerData.firstName.errors.required">First name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input id="surname" type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerData.surname.errors }" required />
      <div *ngIf="submitted && registerData.surname.errors" class="invalid-feedback">
        <div *ngIf="registerData.surname.errors.required">Surname is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': error || submitted && registerData.username.errors }" autocomplete="username" required />
      <div *ngIf="submitted && registerData.username.errors" class="invalid-feedback">
        <div *ngIf="registerData.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerData.password.errors }" autocomplete="current-password" required />
      <div *ngIf="submitted && registerData.password.errors" class="invalid-feedback">
        <div *ngIf="registerData.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>

</div>
